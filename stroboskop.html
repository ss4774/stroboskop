<!DOCTYPE html>
<html>
<head>
    <title>..:: Stroboskop ::..</title>
    <meta charset="UTF-8">
    
    <script src="skripta.js"></script>
    
    <!-- dodajte povezavo na stilsko datoteko stili.css -->
    <link rel="stylesheet" href="stili.css" type="text/css" />
</head>
<body>


<!-- GLAVA -->
<glava>
	<table style="width: 100%;">
		<tr>
			<td style="width: 200px; text-align:right;">
				Izberi barve:
			</td>
			<td style="width: calc(100% - 20px);">
				<span id="barve"></span> 
				<input id="novaBarva" type="button" value="Dodaj barvo" />
				
				<!-- dodaj nov gumb Odstrani barve -->
				<input id="odstraniBarve" type="button" value="Odstarni barve" />
			</td>
			<td rowspan="2" style="width: 300px;">
				<button id="start">Zaženi stroboskop</button>
			</td>
		</tr>
		<tr>
			<td style="text-align:right;">
				Časovni interval: 
			</td>
			<td>
				od najmanj <input id="min" value="50" /> ms do največ
				<input id="max" value="500" /> ms
			</td>

		</tr>
	</table>
</glava>

<!-- TELO -->
<telo id="stroboskop"></telo>

</body>
</html>
